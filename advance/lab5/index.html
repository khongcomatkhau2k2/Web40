<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <style>
        .cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script src="./main.js" defer></script>
</head>

<body>
    <audio id="audio" src="" hidden></audio>
    <div class="player">
        <div>
            <img src="" alt="" class="cover">
            <h2 class="title"></h2>
            <h3 class="artist"></h3>
        </div>
        <button class="prev">Prev</button>
        <button class="play">Play</button>
        <button class="next">Next</button>
        <button class="volume">Mute</button>
    </div>
    <div class="progress">
        <span class="current-time">00:00</span>
        <input class="progress-bar" type="range" value="0" name="" id="" min="0" max="1">
        <span class="duration">00:00</span>
    </div>
    <script>

    </script>
</body>

</html>
